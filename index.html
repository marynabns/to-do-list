<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>

  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <blockquote id="quote"></blockquote>



    <div class="task-filter">
      <button id="show-all-btn">All</button>
      <button id="show-not-completed-btn">In progress</button>
    </div>
    <div class="input-panel">
      <input type="text" id="task-name-input">
      <button id="add-task-btn">Add Task</button>
    </div>

    <div class="task-error">Enter task name</div>

    <div class="task-list">
      <p id="start-message">List is Empty</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
